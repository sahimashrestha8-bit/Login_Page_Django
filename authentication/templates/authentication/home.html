<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TICK TICK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <h2>TICK TICK</h2>
   <p id="fancy"></p>

<script>
    setInterval(() => {
        const d = new Date();
        const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        };
        document.getElementById("fancy").innerHTML =
            d.toLocaleDateString('en-IN', options);
    }, 1000);
</script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            font-size: 24px;
            color: #5e4f0b
        }

</body>
</html>
